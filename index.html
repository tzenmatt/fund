<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Candestra Capital - Private Investment Fund</title>
    <meta name="description" content="Candestra Capital is a private investment fund founded and led by Demetrius P.">
    <meta name="keywords" content="Candestra Capital, investment fund, Dimitrios P. Tzenetopoulos, private investment, finance, capital management">
    <meta name="robots" content="index, follow">
    <link rel="canonical" href="http://www.candestra.capital">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* Set the background color to white */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: inline-block; /* Ensures the box wraps around the content */
            text-align: center;
            background-color: #fff; /* Keep the box background white */
            padding: 30px;
            border-radius: 5px;
            border: 1px solid black; /* Minimalistic black box */
            box-sizing: border-box;
            overflow-wrap: break-word; /* Ensures text wraps within the box */
            word-wrap: break-word; /* For older browsers */
        }
        .single-line {
            white-space: nowrap; /* Prevents line breaks */
        }
        h1 {
            font-size: 2.2rem;
            font-weight: bold;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0;
        }
        h1::before {
            content: '';
            display: inline-block;
            width: 40px;
            height: 40px;
            position: relative;
            margin-right: 10px;
            background: linear-gradient(135deg, #333 25%, transparent 25%) 0 0,
                        linear-gradient(225deg, #333 25%, transparent 25%) 0 0,
                        linear-gradient(315deg, #333 25%, transparent 25%) 0 0,
                        linear-gradient(45deg, #333 25%, transparent 25%) 0 0;
            background-size: 50% 50%;
            border-radius: 50%;
            border: 2px solid black;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2); /* Heroic symbol */
        }
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 20px;
            white-space: normal; /* Allows text to wrap */
        }
        a {
            display: block;
            margin: 10px 0;
            font-size: 1.1rem;
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        .annual-letters {
            font-size: 1rem;
            color: #555;
        }
        .media-info {
            display: inline-block; /* Ensures the text stays on one line */
            white-space: nowrap; /* Prevents line break */
        }
    </style>
    <script>
        /**
         * Reloads the current page.
         */
        function reloadPage() {
            window.location.reload();
        }

        function showLetterMessage() {
            alert("There are no letters to display at this moment, however, investors will find any and all future letters in this area.");
        }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Candestra Capital",
      "url": "http://www.candestra.capital",
      "logo": "http://www.candestra.capital/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "info@candestra.capital",
        "contactType": "Customer Service"
      }
    }
    </script>
</head>
<body>
    <div class="container">
        <h1 onclick="reloadPage()">
            <span>Candestra Capital</span>
        </h1>
        <p>Candestra Capital is a private investment fund founded and led by <span>Dimitrios P. Tzenetopoulos</span>.</p>
        
        <p class="single-line">Contact us: <a href="mailto:info@candestra.com">info@candestra.com</a></p>
        
        <div class="letters-to-investors single-line">
            <p>Letters to investors: <a href="#" onclick="showLetterMessage()">View</a></p>
        </div>
        
        <p class="disclaimer">
            <strong>Disclaimer:</strong> We are not open to external investments as we do not currently manage public funds.
        </p>
    </div>
    <script>
        function reloadPage() {
            window.location.reload();
        }

        function showLetterMessage() {
            alert("There are no letters to display at this moment, however, investors will find any and all future letters in this area.");
        }
    </script>
</body>
</html>
